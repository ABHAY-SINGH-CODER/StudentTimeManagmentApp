<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | To Do List </title>
    <link rel="stylesheet" href="scriptNote.css">
</head>

<body class = 'light'>

    <div class = 'display'>
        <!--To display main content-->
        <div id = 'display-description'>
            <!--IT will show when a task is clicked like a pop up-->

        </div>
        
        <div class = 'Nav'>
            <!--Navigation bar-->
            <div class = 'item' id = 'nav-title'>To-Do List</div>
            
            <div class = 'item' id = 'home'>Home</div>
            <div class = 'item' id = 'theme'>Theme</div>
            <div class = 'item' id = 'motiv'>Quotes</div>
            <div class = 'item' id = 'About'>About </div>

        </div>

        <div class = 'To-do-list-description'>
            <!--Where list will be add-->
            <p id = 'task-title'>Edit Task</p>

            <div id = 'task-name'>
            <p>Name</p>
            <input type = 'text' id = 'task-heading' placeholder="Physics 10 Question">
            </div>

            <div id = 'task-description'>
            <p>Description</p>
            <textarea id = 'task-description-box' placeholder="Time : 2hr"></textarea>
            </div>

            <button id = 'save-btn'>Save</button>
        </div>

        <div class = 'Graphic-Analysis'>
            GUI ANALYSIS

        </div>

        <div class = 'Text-Analysis'>
            TEXT ANALYSIS

        </div>

        <div class = 'list' id = 'listRender'>


        </div>

    </div>


</body>

<script src="scriptNote.js"></script>
<html>
