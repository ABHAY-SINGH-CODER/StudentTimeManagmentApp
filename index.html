<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | To Do List </title>
</head>
<style>
    :root{
       --background-color : white;
    }
    
    *{
        margin : 0px;
        padding : 0px;
        box-sizing : border-box;
        
    }

    body.light{
       
    background: #f9f9f9;
    height:auto;
    display: flex;
    min-height: 100vh;
    width: 100%;
    justify-content: center;
    align-items: flex-start;
    padding: 5%;
    margin-top: 3%;
    overflow: auto;
        
    }

    .display{

        display: grid;
        height: 100vh;
        width: 100%;
        background-color: #f9f9f9;

        /*Grid property*/
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 3fr 3fr 3fr;
        grid-template-areas: 
        "nav nav"
        "addl analyse"
        "addl Textanalyse"
        "list list "
        ;

        row-gap: 10px;
        column-gap: 10px;

    }

    .Nav{
        grid-area: nav;

        max-height: 60px;
        min-height: 40px;

        

    }

    .To-do-list-description{
        grid-area: addl;
 
    }

    .Graphic-Analysis{
        grid-area: analyse;
 
    }

    .Text-Analysis{
        grid-area: Textanalyse;

    }

    .list{
        grid-area:list;

    }

    .Nav , .list ,.Graphic-Analysis,.Text-Analysis,.To-do-list-description{
        
        background-color: #fdfdfd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        border-radius: 8px;
        border: 1px solid #ddd;

        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 900;
        font-size: 30px;

    }

    /*For mobile layout */

    @media (max-width: 1000px) {
  .display {
    grid-template-columns: 1fr;
    grid-template-rows: auto 5fr 1fr 1fr 1fr;
    grid-template-areas:
      "nav"
      "addl"
      "analyse"
      "Textanalyse"
      "list";
  }

  .To-do-list-description{
    min-height: 400px;
  }

  .Graphic-Analysis,.list,.Text-Analysis{
    min-height: 300px;
  }
}




</style>
<body class = 'light'>

    <div class = 'display'>
        <!--To display main content-->
        <div class = 'Nav'>
            <!--Navigation bar-->
            TO DO LIST
        </div>

        <div class = 'To-do-list-description'>
            <!--Where list will be add-->
            DESCRIPTION
        </div>

        <div class = 'Graphic-Analysis'>
            GUI ANALYSIS

        </div>

        <div class = 'Text-Analysis'>
            TEXT ANALYSIS

        </div>

        <div class = 'list'>

            LIST

        </div>

    </div>


</body>
<html>
