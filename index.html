<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | To Do List </title>
    <link rel="stylesheet" href="light.css" id="light-theme" >

    <link rel="stylesheet" href="dark.css" id="dark-theme" disabled>
</head>

<body >

    <div class = 'display'>
        <!--To display main content-->
        <div id = 'display-description'>
            <!--IT will show when a task is clicked like a pop up-->

        </div>
        
        <div class = 'Nav'>
            <!--Navigation bar-->
            <div class = 'item' id = 'nav-title'>To-Do List</div>
            
            <div class = 'item' id = 'home'>Home</div>
            <div class = 'item' id = 'theme'>Theme</div>
            <div class = 'item' id = 'motiv'>Quotes</div>
            <div class = 'item' id = 'About'>About </div>

        </div>

        <div class = 'To-do-list-description'>
            <!--Where list will be add-->
            <p id = 'task-title'>Edit Task</p>

            <div id = 'task-name'>
            <p>Name</p>
            <input type = 'text' id = 'task-heading' placeholder="Physics 10 Question">
            </div>

            <div id = 'task-description'>
            <p>Description</p>
            <textarea id = 'task-description-box' placeholder="Time : 2hr"></textarea>
            </div>

            <button id = 'save-btn'>Save</button>
        </div>

        <div class = 'Graphic-Analysis'>
            <div class = 'circle-display'>
             <div class = 'circle'>
                <div class = 'inner-circle'> -/--</div>
             </div>
            </div>

        </div>

        <div class = 'Text-Analysis'>
          <div style="
  position: relative;
  width: 100%;
  max-width: 800px;
  aspect-ratio: 16 / 9;
  margin: 20px auto;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
">
  <iframe 
    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
    style="
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    ">
  </iframe>
</div>

         

        </div>

        <div class = 'list' id = 'listRender'>


        </div>

    </div>


</body>

<script src="Logic.js"></script>
